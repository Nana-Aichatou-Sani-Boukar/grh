<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <meta charset="UTF-8">
    <title>Edit Section</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="p-3">
      <form method="post" th:action="@{/saveSection}" th:object="${section}">
        <!-- ID caché pour l'édition -->
        <div class="mb-3 mt-3">
          <label for="id" class="form-label">ID:</label>
          <label th:text="${section.id}"></label>
          <input type="hidden" class="form-control" id="id" name="id" th:value="${section.id}">
        </div>

        <div class="mb-3 mt-3">
          <label for="libelle" class="form-label">Libelle:</label>
          <input type="text" class="form-control" id="libelle" name="libelle" th:value="${section.libelle}" placeholder="Libelle"/>
          <span class="text-danger" th:if="${#fields.hasErrors('libelle')}" th:text="${#fields.errors('libelle')}"></span>
        </div>

        <div class="mb-3 mt-3">
          <label for="service" class="form-label">Service:</label>
          <select class="form-select" id="service" name="service.id">
            <option th:each="service : ${services}"
                    th:value="${service.id}"
                    th:text="${service.libelle}"
                    th:selected="${service.id == section.service.id}"></option>
          </select>
          <span class="text-danger" th:if="${#fields.hasErrors('service.id')}" th:text="${#fields.errors('service.id')}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</body>
</html>
